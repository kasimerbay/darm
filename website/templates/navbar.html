<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Anasayfa</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">My Family</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Program</a>
                        </li>
                    {% endif %}
                </ul>

                <ul class="navbar-nav ml-auto">
                    {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login <i class="fa-solid fa-right-to-bracket"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-secondary me-2" href="{% url 'register' %}">Register <i class="fas fa-user-plus"></i></a>
                        </li>
                    {% else %}
                        <li class="nav-item mx-1">
                            <a class="btn btn-outline-info" href=""><i class="fa-solid fa-user"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
                        </li>
                    {% endif %}
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
