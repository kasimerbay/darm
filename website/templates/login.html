{% extends "base.html" %}

{% block content %}
    <button type="submit" class="btn btn-light border"><a href="{% url 'home' %}"><i class="fas fa-arrow-left"></i></a></button>
    <hr>
    <h1>Login</h1>
    <form method="POST" action="{% url 'home' %}">{% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" aria-describedby="emailHelp" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-secondary">Login <i class="fa-solid fa-right-to-bracket"></i></button>
    </form>
{% endblock content %}
