{% extends "base.html" %}


{% block content %}
    <button type="submit" class="btn btn-light border"><a href="{% url 'home' %}"><i class="fas fa-arrow-left"></i></a></button>
    <hr>
    <h1>Add Record</h1>
    <br>
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Your Form Has Errors
            {% for field in form %}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-secondary"><i class="fas fa-plus"></i> Add</button>
    </form>
{% endblock content %}
